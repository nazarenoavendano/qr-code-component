<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="./style/estilo.css">
</head>
<body>
  <div id="contenedor" class="contenedor">
    <div id="box" class="box">
      <picture id="picture" class="picture">
        <img id="img" class="img" src="./images/image-qr-code.png" alt="imagen de un código QR">
      </picture>
      <div id="descripcion" class="descripcion">
        <h2 id="tituloCaja" class="tituloCaja">Improve your front-end skills by building projects.</h2>
        <p id="parrafo" class="parrafo">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
      </div>
    </div>
  </div>

   <!-- ESTA PARTE ES POR DEFECTO -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nazareno Avendaño</a>.
  </div>
</body>
</html>
